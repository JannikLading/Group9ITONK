apiVersion: apps/v1
kind: Deployment
metadata:
  name: pso-g9
  # namespace: itonk-tseis-gr09
  labels:
    app: pso-g9
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pso-g9
  template:
    metadata:
      labels:
        app: pso-g9
    spec:
      containers:
        - image: "docker.io/lostreidiotos/pso:latest"
          imagePullPolicy: Always
          name: pso-g9
          resources:
            limits:
              cpu: "1"
            requests:
              cpu: "0.1"
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
    name: pso-service-g9  
    labels: 
spec:
  selector:
    app: pso-g9
  ports:
    - protocol: TCP
      port: 4200
      targetPort: 80
  type: LoadBalancer
            