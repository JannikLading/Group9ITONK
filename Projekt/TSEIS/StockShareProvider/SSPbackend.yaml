apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssp-g9
  namespace: itonk-TSEIS-gr09
  labels:
    app: ssp-g9
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ssp-g9
  template:
    metadata:
      labels:
        app: ssp-g9
    spec:
      containers:
        - image: "docker.io/lostreidiotos/ssp:latest"
          imagePullPolicy: Always
          name: ssp-g9
          resources:
            limits:
              cpu: "1"
            requests:
              cpu: "0.1"
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
    name: ssp-service-g9  
    labels: 
spec:
  selector:
    app: ssp-g9
  ports:
    - protocol: TCP
      port: 6976
      targetPort: 80
  type: LoadBalancer
            