apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssr-g9
  namespace: itonk-TSEIS-gr09
  labels:
    app: ssr-g9
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ssr-g9
  template:
    metadata:
      labels:
        app: ssr-g9
    spec:
      containers:
        - image: "docker.io/lostreidiotos/ssr:latest"
          imagePullPolicy: Always
          name: ssr-g9
          resources:
            limits:
              cpu: "1"
            requests:
              cpu: "0.1"
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
    name: ssr-service-g9  
    labels: 
spec:
  selector:
    app: ssr-g9
  ports:
    - protocol: TCP
      port: 1337
      targetPort: 80
  type: LoadBalancer
            