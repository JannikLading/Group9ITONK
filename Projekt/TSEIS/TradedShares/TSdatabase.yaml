apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-mssql-g9-deployment
  # namespace: itonk-tseis-gr09
  labels:
    app: ts-mssql-g9
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ts-mssql-g9
  template:
    metadata:
      labels:
        app: ts-mssql-g9
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: ts-mssql-g9
        image: mcr.microsoft.com/mssql/server:2017-CU19-ubuntu-16.04
        resources:
          limits:
            cpu: "1"
          requests:
            cpu: "0.1"
        ports:
        - containerPort: 1433
        env:
        - name: MSSQL_PID
          value: "Developer"
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          value: "Group9database" 
        - name: MSSQL_DATA_DIR
          value: /var/opt/mssql/mdf
        - name: MSSQL_LOG_DIR
          value: /var/opt/mssql/ldf          
        volumeMounts:
        - name: ts-mssql-base-volume
          mountPath: /var/opt/mssql
        - name: mssql-ldf-volume
          mountPath: /var/opt/mssql/ldf
        - name: mssql-mdf-volume
          mountPath: /var/opt/mssql/mdf
      volumes:
      - name: ts-mssql-base-volume
        persistentVolumeClaim:
          claimName: ts-mssql-base-volume
      - name: mssql-mdf-volume
        persistentVolumeClaim:
          claimName: mssql-mdf-volume
      - name: mssql-ldf-volume
        persistentVolumeClaim:
          claimName: mssql-ldf-volume		  
---
apiVersion: v1
kind: Service
metadata:
  name: ts-mssql-service-g9
spec:
  selector:
    app: ts-mssql-g9
  ports:
    - protocol: TCP
      port: 1433
      targetPort: 1433
  type: LoadBalancer
---
    #mssql base volume claim: mssql-base-volume.yaml
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: ts-mssql-base-volume
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
---
#mssql data volume claim: mssql-mdf-volume.yaml
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mssql-mdf-volume
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
---
#mssql logs volume claim: mssql-ldf-volume.yaml	  
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mssql-ldf-volume
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi	  