apiVersion: apps/v1
kind: Deployment
metadata:
  name: t-g9
  labels:
    app: t-g9
spec:
  replicas: 1
  selector:
    matchLabels:
      app: t-g9
  template:
    metadata:
      labels:
        app: t-g9
    spec:
      containers:
        - image: "docker.io/lostreidiotos/transaction:v1"
          imagePullPolicy: Always
          name: t-g9
          resources:
            limits:
              cpu: "1"
            requests:
              cpu: "0.1"
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
    name: t-service-g9  
    labels: 
spec:
  selector:
    app: t-g9
  ports:
    - protocol: TCP
      port: 6972
      targetPort: 80
  type: LoadBalancer
            