apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssql-g9-deployment
  labels:
    app: mssql-g9
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mssql-g9
  template:
    metadata:
      labels:
        app: mssql-g9
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mssql-g9
        image: mcr.microsoft.com/mssql/server:2017-latest
        ports:
        - containerPort: 1433
        env:
        - name: MSSQL_PID
          value: "Developer"
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          value: "123456" 
        - name: MSSQL_DATA_DIR
          value: /var/opt/mssql/mdf
        - name: MSSQL_LOG_DIR
          value: /var/opt/mssql/ldf          
        volumeMounts:
        - name: mssql-base-volume
          mountPath: /var/opt/mssql
        - name: mssql-ldf-volume
          mountPath: /var/opt/mssql/ldf
        - name: mssql-mdf-volume
          mountPath: /var/opt/mssql/mdf
      volumes:
      - name: mssql-base-volume
        persistentVolumeClaim:
          claimName: mssql-base-volume
      - name: mssql-mdf-volume
        persistentVolumeClaim:
          claimName: mssql-mdf-volume
      - name: mssql-ldf-volume
        persistentVolumeClaim:
          claimName: mssql-ldf-volume		  
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service-g9
spec:
  selector:
    app: mssql-g9
  ports:
    - protocol: TCP
      port: 1433
      targetPort: 1433
  type: LoadBalancer